<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок преимуществ</title>
    <style>
        .main {
        margin:0 auto; /* Центрируем блоки */
        width:100%; /* Задаем ширину 100%, чтобы сделать ее резиновой */
        max-width:780px; /* Устанавливаем максимальную ширину */
        }
        .inline div{
        display:inline-block; /* Делаем блоки по горизонтали */
        display: -moz-inline-stack; /* Для FireFox 2, тот же самый, что и inline-block */
        vertical-align:top; /* Выравниваем их сверху */
        font-size:16px; /* Ставим дочкам размер шрифта, иначе примет значение родителя */
        /* Для IE 6 и IE 7 чтобы блоки были по горизонтали*/
        zoom: 1;
        *display: inline;
        
        }
        div.inline{font-size:0;} /* Ставим родителю значение 0, чтобы убрать отступы у блоков*/
        .col-1{
        width:25%; /*Задаем ширину в процентах чтобы сделать ее резиновой*/
        height:150px; /* Высота блока */
        background:rgb(255, 219, 244);
        border-radius: 20px 0px 0px 20px;
        }
        .col-2{
        width:25%; /*Задаем ширину в процентах чтобы сделать ее резиновой*/
        height:150px; /* Высота блока */
        background:rgb(255, 219, 225);
        }
        .col-3{
        width:25%;
        height:150px;
        background:rgb(255, 219, 244);
        }
        .col-4{
        width:25%;
        height:150px;
        background:rgb(255, 219, 225);
        border-radius: 0px 20px 20px 0px;
        }

        @media (max-width:600px){
        .inline div{
        display:block; /* Делаем блоки “Блочными”, т.е. друг под другом */
        width:100%; /* Задаем на всю ширину экрана */
        height:100px;
        }
        }

        h1 {
            padding: 10px;
        }

        h3 { 
        text-align: center;
        }

        h1, h2, h3 {
        font-family: Gorizont,sans-serif;
        }

        img.arguments {
        display: block;
        margin-left: auto;
        margin-right: auto;
        }

        hr {
        border: none; 
        background-color: rgb(0, 0, 0); 
        color: rgb(0, 0, 0); 
        height: 2px; 
    }

    </style>
</head>
<body>
    <h2 class="main">Наши преимущества<hr></h2>
    <div class="main inline">
        <div class="col-1">
            <img class="arguments" src="https://github.com/shpilson/applestore/blob/master/images/argument1.png?raw=true" alt="первая причина - это you">
            <h3>Многообразие</h3>
        </div>
        <div class="col-2">
            <img class="arguments" src="https://github.com/shpilson/applestore/blob/master/images/argument2.png?raw=true" alt="а вторая - все твои dreams">
            <h3>Низкие цены</h3>
        </div>
        <div class="col-3">
            <img class="arguments" src="https://github.com/shpilson/applestore/blob/master/images/argument3.png?raw=true" alt="третья причина - это все твои words">
            <h3>Гарантия качества</h3>
        </div>
        <div class="col-4">
            <img class="arguments" src="https://github.com/shpilson/applestore/blob/master/images/argument4.png?raw=true" alt="четвертая причина - это false">
            <h3>Быстрая доставка</h3>
        </div>
    </div>
</body>
</html>
